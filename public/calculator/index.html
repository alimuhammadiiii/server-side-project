          <div class="mr disable-mc-mr">MR</div>

          <div class="wrap m-">M-</div>

          <div class="">

        <button class="grid1 color2 percent" value="%">%</button>
        <button class="grid2 color2 clear-result" value="clear-input">CE</button>
        <button class="grid3 color2 clear-all" value="clear-all">C</button>

        <button class="grid7 white-color data-number" value="7">7</button>
        <button class="grid8 white-color data-number" value="8">8</button>
        <button class="grid9 white-color data-number" value="9">9</button>
        <button class="grid10 color2 hoverblue operator" value="×">

            alt="zarb-button"

            alt="menha-button"
          />

        <button class="grid16 color2 operator" value="numberPow2">
          <var style="font-family: 'Segoe UI'"
            >x<sup style="font-size: 13px">2</sup></var
          >
        </button>
        <button class="grid17 white-color data-number" value="1">1</button>
        <button class="grid18 white-color data-number" value="2">2</button>
        <button class="grid19 white-color data-number" value="3">3</button>

          />
        </button>
        <button class="grid21 color2 operator" value="1/x">1/x</button>
        <button
          class="grid22 color2 positive-negative"
          value="positiveNegative"
        >
          ±
        </button>
        <button class="grid23 white-color data-number" value="0">0</button>
        <button class="grid24 color2 decimal" value="."><sup>.</sup></button>
        <button class="grid25 color2 hoverblue result" value="=">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="40"
            height="40"
            viewBox="0 0 172 172"
            style="fill: #000000"
          >
            <g
              fill="none"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <path d="M0,172v-172h172v172z" fill="none"></path>
              <g fill="#727070">
                <path
                  d="M30.96,55.04v6.88h110.08v-6.88zM30.96,110.08v6.88h110.08v-6.88z"
                ></path>
              </g>
            </g>
          </svg>
